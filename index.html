<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Modern UI Dependencies -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<style>
    :root {
        --primary-color: #3498db;
        --hover-color: #2980b9;
        --background-dark: rgba(0, 0, 0, 0.85);
        --text-light: #ffffff;
        --border-radius: 12px;
        --transition-speed: 0.3s;
    }

    .movie-player-container {
        position: relative;
        max-width: 1200px;
        margin: 2rem auto;
        background: var(--background-dark);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .plyr {
        --plyr-color-main: var(--primary-color);
        --plyr-video-controls-background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8));
        --plyr-menu-background: var(--background-dark);
        --plyr-menu-border-radius: var(--border-radius);
    }

    .plyr--video {
        border-radius: var(--border-radius);
        overflow: hidden;
    }

    /* Custom Quality Button */
    .quality-control {
        position: relative;
        display: inline-flex;
        align-items: center;
        padding: 8px 16px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: var(--text-light);
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-speed);
    }

    .quality-control:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
    }

    .quality-control i {
        margin-right: 8px;
        font-size: 1.1em;
    }

    /* Quality Menu */
    .quality-menu {
        position: absolute;
        bottom: 100%;
        left: 0;
        min-width: 160px;
        margin-bottom: 8px;
        background: var(--background-dark);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(10px);
        transition: all var(--transition-speed);
        pointer-events: none;
    }

    .quality-menu.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
    }

    .quality-menu button {
        width: 100%;
        padding: 12px 16px;
        color: var(--text-light);
        background: transparent;
        border: none;
        text-align: left;
        cursor: pointer;
        transition: background var(--transition-speed);
    }

    .quality-menu button:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Loading Animation */
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--background-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000.
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .movie-player-container {
            margin: 1rem;
            border-radius: calc(var(--border-radius) / 2);
        }

        .quality-control {
            padding: 6px 12px;
        }
    }
</style>
</head>
<body style="background-color: #1a1a1a; color: #f8f9fa; font-family: 'Arial', sans-serif;">    
<div class="movie-player-container">
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <video id="moviePlayer" class="plyr" preload="none" controls  poster="https://image.tmdb.org/t/p/original/wwARk7hRIfHfh2n2ubN6N7lvTne.jpg">
        <source src="https://pixeldra.in/api/file/A5gCYkgx?download" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </video>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const playerElement = document.getElementById('moviePlayer');
    const qualityOptions = {
        480: "https://pixeldra.in/api/file/A5gCYkgx?download",
        720: "https://pixeldra.in/api/file/9LceD4fp?download",
        1080: "https://pixeldra.in/api/file/pgHLi3LX?download",
        1440: "https://pixeldra.in/api/file/D2vCocRE?download",
        2160: "https://gpdl3.technorozen.workers.dev/?id=53e5f0ed8665406157cc149eba19cfbfa4a3eb07451b4297f01b4eb367169631e3ffb3edaf8834a7f3155dc15b6da0a4a161165fc8bbf7ac49759bfa3e3b39c6e6c5a8d519493b6613b5e1c5a5b21c6b6c45a6be06f1ff077f88e2915b5fa22008ff1cdee5c52944ce8ab7af52c82a4e::eaec33a2ba7c24363f769d755f9dbd01"
    };

    // Initialize Plyr with custom options
    const player = new Plyr(playerElement, {
        controls: [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ],
        settings: ['captions', 'speed'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
        tooltips: { controls: true, seek: true },
        keyboard: { focused: true, global: true }
    });

    // Load preferred quality
    const preferredQuality = localStorage.getItem('preferredQuality');
    if (preferredQuality && qualityOptions[preferredQuality]) {
        playerElement.src = qualityOptions[preferredQuality];
    } else {
        playerElement.src = qualityOptions[480];
    }

    // Create custom quality button
    const qualityControl = document.createElement('button');
    qualityControl.className = 'quality-control';
    qualityControl.innerHTML = '<i class="fas fa-cog"></i> Quality';

    const qualityMenu = document.createElement('div');
    qualityMenu.className = 'quality-menu';

    // Add quality options
    Object.entries(qualityOptions).forEach(([quality, url]) => {
        if (url) {
            const option = document.createElement('button');
            option.textContent = `${quality}p`;
            option.addEventListener('click', () => {
                const currentTime = player.currentTime;
                playerElement.src = url;
                player.currentTime = currentTime;
                player.play();
                localStorage.setItem('preferredQuality', quality);
                qualityMenu.classList.remove('active');
            });
            qualityMenu.appendChild(option);
        }
    });

    // Toggle quality menu
    qualityControl.addEventListener('click', (e) => {
        e.stopPropagation();
        qualityMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', () => {
        qualityMenu.classList.remove('active');
    });

    // Add quality control to player
    player.elements.controls.appendChild(qualityControl);
    qualityControl.appendChild(qualityMenu);

    // Hide loading overlay when ready
    player.on('ready', () => {
        document.querySelector('.loading-overlay').style.display = 'none';
    });

    // Prevent right-click
    playerElement.addEventListener('contextmenu', (e) => e.preventDefault());
});
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
